<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tech Interview</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="navbar">
            <h1 class="logo">Tech Interview</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
            </nav>
            <!-- Profile Section -->
       <div class="profile">
        <img src="assets/images/profile-picture.png" alt="Profile Picture" class="profile-pic" onclick="toggleDropdown()">
        <div class="dropdown" id="profileDropdown">
            <a href="logout.html">Logout</a>
            </div>
        </div>
    </header>

    <main>
        <section class="profile">
            <h2>Your Profile</h2>
            <div class="profile-details">
                <!-- Profile Picture Upload Section -->
                <div class="profile-picture">
                    <h3>Upload Profile Picture</h3>
                    <input type="file" id="profile-picture" accept="image/*">
                    <div id="image-preview" class="image-preview">
                        <!-- Preview Image will appear here -->
                    </div>
                </div>

                <!-- Academic Details Section -->
                <div class="academic-details">
                    <h3>Academic Details</h3>
                    <form id="academic-form">
                        <label for="degree">Degree</label>
                        <input type="text" id="degree" name="degree" placeholder="e.g., B.Tech, M.S." required>

                        <label for="university">University</label>
                        <input type="text" id="university" name="university" placeholder="e.g., XYZ University" required>

                        <label for="graduation-year">Year of Graduation</label>
                        <input type="number" id="graduation-year" name="graduation-year" placeholder="e.g., 2024" required>

                        <button type="submit" class="submit-btn">Save Academic Details</button>
                    </form>
                </div>
            </div>

            <a href="dashboard.html" class="cta-button">Back to Dashboard</a>
        </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech Interview Platform | All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
